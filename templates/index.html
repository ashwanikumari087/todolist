<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .task-input {
        margin-right: 10px;
      }
      .todo-item {
        margin-bottom: 10px;
      }
      .action-btn {
        margin-left: 10px;
      }
      .heading {
        text-align: center;
        font-size: 1.5rem; /* Smaller font size */
      }
    </style>
  </head>
  
  <body>
    <div class="container my-4">
      <h1 class="heading mb-4">To Do App</h1>
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control task-input" placeholder="Enter a task here" aria-label="Task input">
        <button class="btn btn-primary" id="addTaskButton" type="button">Add Task</button>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Todo item</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="todoList">
          </tbody>
        </table>
      </div>
    </div>

    <script>
      document.getElementById('addTaskButton').addEventListener('click', addTask);

      let taskId = 1;

      function addTask() {
        const taskInput = document.getElementById('taskInput');
        const taskValue = taskInput.value.trim();

        if (taskValue === '') {
          alert('Please enter a task');
          return;
        }

        const todoList = document.getElementById('todoList');

        const newRow = document.createElement('tr');
        newRow.classList.add('todo-item');
        newRow.innerHTML = `
          <th scope="row">${taskId}</th>
          <td>${taskValue}</td>
          <td>Not Completed</td>
          <td>
            <button class="btn btn-success action-btn" onclick="completeTask(this)">Complete</button>
            <button class="btn btn-danger action-btn" onclick="deleteTask(this)">Delete</button>
          </td>
        `;

        todoList.appendChild(newRow);
        taskInput.value = '';
        taskId++;
      }

      function completeTask(button) {
        const row = button.closest('tr');
        const statusCell = row.cells[2];
        statusCell.textContent = 'Completed';
      }

      function deleteTask(button) {
        const row = button.closest('tr');
        row.remove();
      }
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
            crossorigin="anonymous"></script>
  </body>
</html>
